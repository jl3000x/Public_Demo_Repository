<!DOCTYPE html>

<html xlmns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>

    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous" />
</head>

<body>
    <!-- Top bar with title, search and member shortcut -->
    <div class="d-flex justify-content-between align-items-center page-header bg-dark bg-gradient">
        <div class="flex-fill text-start">
            <h1><a th:href="@{/}" class="link-light text-white" style="margin-left: 5px">PPHOLIC</a></h1>
        </div>
        
        <div class="flex-grow-1 text-center">
            <form action="#" th:action="@{/product/search}" method="GET">
                <label class="form-inline col-8">
                    <input type="text" placeholder="Where do yo want to go today?" name="searchName"
                            class="form-control" />
                </label>
                <input type="submit" class="btn btn-info col-2" value="Search" />
            </form>
        </div>
        
        <div class="flex-grow-1 text-end">
            <a th:href="@{/showLoginPage}" th:if="${session.user == null}" 
                    class="btn btn-primary col-3">Login</a>
                
            <a th:href="@{/register/showMemberRegisterForm}" th:if="${session.user == null}"
                class="btn btn-primary col-3">Sign On</a>

            <form action="#" sec:authorize="hasRole('MEMBER')" th:action="@{/logout}" method="POST">
                <a th:href="@{/member/center}" class="btn btn-primary col-3 ">Profile </a>

                <button type="submit" class="btn btn-danger col-3 ">Log out</button>
            </form>
        </div>
    </div>
    <br>
    <p style="margin-top: 5%">
        <div class ="container-fluid text-center">
            <div id="content">
                <form th:action="@{/authentication/login}" method="get" style="max-width: 350px; margin: 0 auto;">
                    <div class="border border-primary p-3 rounded">   
                        <p>
                            <h3>Sign in as Member</h3>
                        </p>
                        <hr>
                        <p>
                            <!-- Place for messages: error, alert etc ... -->
                            <div >
                                <!-- Check for login error -->
                                <div th:if = "${param.error}">
                                    <p class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        Invalid username and password.
                                    </p>
                                </div>
                                    
                                <!-- Check for logout -->
                                <div th:if = "${param.logout}">  
                                    <p class="alert alert-success col-xs-offset-1 col-xs-10">
                                        You have been logged out.
                                    </p>
                                </div>
                            </div>
                        </p>
                        <p>
                            <!-- User name -->
                            <input type="text" name="username" placeholder="Username" 
                                class="form-control col-4" style="max-width: 200px; margin: 0 auto;" required />
                        </p>
                        <p>
                            <!-- Pass word -->
                            <input type="password" name="password" placeholder="Password"
                                class="form-control col-4" style="max-width: 200px; margin: 0 auto;" required />
                        </p>
                        <p style="padding-top:5px">
                            <input type="submit" value="Login" class="btn btn-primary col-7" />
                        </p>
                        <p style="padding-top:5px">
                            <a href="/register/showMemberRegisterForm" class="btn btn-primary col-7"
                                role="button" aria-pressed="true">Create Account</a>
                        </p>
                    </div>
                </form>
            </div>            
        </div>
    </p>
    <!-- Extra information for demo-->
    <div class="container">
        <br>
        <h5>Account for Demo</h5>
        <hr style = "width: 1200px">
        <table class = "table table-bordered table-striped" style = "width: 1200px">
            <thead >
                <tr class = "table-dark text-center align-middle">
                    <td th:text = "'Privilege Table'" style = "width: 200px"></td>
                    <td th:text = "'Demo Account'" style = "width: 200px"></td>
                    <td th:text = "'Demo Password'" style = "width: 200px"></td>
                    <td th:text = "'Shopping Function & Personal Information'" style = "width: 200px"></td>
                    <td th:text = "'Product Management'" style = "width: 200px"></td>
                    <td th:text = "'External Member Management'" style = "width: 200px"></td>
                    <td th:text = "'Internal User Management'" style = "width: 200px"></td>
                </tr>
            </thead>
            <tbody class="align-middle text-center">
                <tr>
                    <td th:text = "'External Member'"></td>
                    <td th:text = "'memberA_demo'"></td>
                    <td th:text = "'demo123'"></td>
                    <td th:text = "'O'"></td>
                    <td th:text = "''"></td>
                    <td th:text = "''"></td>
                    <td th:text = "''"></td>
                </tr>
                <tr>
                    <td th:text = "'Employee'"></td>
                    <td th:text = "'employee_demo'"></td>
                    <td th:text = "'demo123'"></td>
                    <td th:text = "'O'"></td>
                    <td th:text = "'O'"></td>
                    <td th:text = "'O'"></td>
                    <td th:text = "''"></td>
                </tr>
                <tr>
                    <td th:text = "'Manager'"></td>
                    <td th:text = "'manager_demo'"></td>
                    <td th:text = "'demo123'"></td>
                    <td th:text = "'O'"></td>
                    <td th:text = "'O'"></td>
                    <td th:text = "'O'"></td>
                    <td th:text = "'O'"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
