# Spring profile set
#spring.profiles.active=dev

# The URL for the ppholic demo server REST API
psd.api.product.url=http://travel.ppholic.tw/api/product/
psd.api.authentication.url=http://travel.ppholic.tw/api/authenticate/
psd.api.member.url=http://travel.ppholic.tw/api/member/
psd.api.register.url=http://travel.ppholic.tw/api/register/

# Tomcat package scan issue weaver
server.tomcat.additional-tld-skip-patterns=*mchange-commons-java*.jar

# Spring Actuator Setting
info.app.name = Spring demo
info.app.description = Demo for Spring
info.app.version: 1.0.0
management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=health, info

# Allow Thymeleaf templates to be reloaded at dev time
spring.thymeleaf.cache: false

# Server Port
server.port=8080